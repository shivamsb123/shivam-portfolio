<section class="contact">
    <div class="container">
      <h2>Contact Me</h2>
      <div class="contact-content">
        <div class="contact-info">
          <h3>Let's Connect</h3>
          <p>Feel free to reach out for collaborations or just a friendly hello</p>
          <div class="info-item">
            <i class="fas fa-envelope"></i>
            <a href="mailto:shivambaghel3507@gmail.com">shivambaghel3507&#64;gmail.com</a>
          </div>
          <div class="info-item">
            <i class="fab fa-linkedin"></i>
            <a href="https://linkedin.com/in/shivam-singh-baghel-4aa33a242" target="_blank">LinkedIn</a>
          </div>
          <div class="info-item">
            <i class="fab fa-github"></i>
            <a href="https://github.com/yourusername" target="_blank">GitHub</a>
          </div>
        </div>
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" placeholder="Your Name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" placeholder="Your Email">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" formControlName="message" rows="5" placeholder="Your Message"></textarea>
          </div>
          <button type="submit" [disabled]="!contactForm.valid">Send Message</button>
        </form>
      </div>
    </div>
  </section>
