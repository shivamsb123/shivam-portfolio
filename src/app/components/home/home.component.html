<section class="hero">
  <div class="hero-content">
    <div class="hero-text">
      <h1>Hi, I'm {{name}}</h1>
      <h2>{{title}}</h2>
      <p>{{description}}</p>
      <!-- Update your CTA buttons section -->
      <div class="cta-buttons">
        <a (click)="scrollToSection('projects')" class="btn primary" style="cursor: pointer;">View My Work</a>
        <a (click)="scrollToSection('contact')" class="btn secondary" style="cursor: pointer;">Contact Me</a>
      </div>
    </div>
    <div class="hero-image">
      <img src="assets/images/shivamImage.jpeg" alt="Developer illustration">
    </div>
  </div>
</section>
